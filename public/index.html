<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base44 Vanilla Shell</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/sidebar.css">
    <link rel="stylesheet" href="/publishers.css">
  </head>
  <body>
    <!-- Soft dynamic lines background at top of page -->
    <div class="top-lines">
      <svg class="w-full h-full" viewBox="0 0 400 80" preserveAspectRatio="none">
        <defs>
          <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:0" />
            <stop offset="50%" style="stop-color:#93c5fd;stop-opacity:0.6" />
            <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:0" />
          </linearGradient>
        </defs>
        <path d="M0,40 Q100,20 200,40 T400,40" stroke="url(#lineGradient)" stroke-width="1" fill="none">
          <animate attributeName="d" dur="8s" repeatCount="indefinite" values="M0,40 Q100,20 200,40 T400,40;M0,40 Q100,60 200,40 T400,40;M0,40 Q100,20 200,40 T400,40" />
        </path>
        <path d="M0,50 Q150,30 300,50 T400,50" stroke="url(#lineGradient)" stroke-width="1" fill="none" opacity="0.7">
          <animate attributeName="d" dur="6s" repeatCount="indefinite" values="M0,50 Q150,30 300,50 T400,50;M0,50 Q150,70 300,50 T400,50;M0,50 Q150,30 300,50 T400,50" />
        </path>
        <path d="M0,30 Q200,10 400,30" stroke="url(#lineGradient)" stroke-width="1" fill="none" opacity="0.5">
          <animate attributeName="d" dur="10s" repeatCount="indefinite" values="M0,30 Q200,10 400,30;M0,30 Q200,50 400,30;M0,30 Q200,10 400,30" />
        </path>
      </svg>
    </div>
    
    <nav class="nav">
      <!-- Centered navigation tabs -->
      <div class="nav-center">
        <a id="nav-dashboard" href="#" class="nav-link">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
          </svg>
          <span>Dashboard</span>
        </a>
        <a id="nav-publishers" href="#" class="nav-link">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
          </svg>
          <span>Publishers</span>
        </a>
        <a id="nav-tools" href="#" class="nav-link">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
          </svg>
          <span>Tools</span>
        </a>
      </div>
    </nav>

    <div id="app" class="app"></div>
    <script type="module" src="/main.ts"></script>
  </body>
</html>
